<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/src/style.css">
   <title>Weather</title>
</head>
<body>
    <h1>Hosted with a <a href="
        https://www.netlify.com">Netlify</a></h1>
    <div class="main-wrapper">
        <header>
            <section class="header">
                <div class="container">
                    <form class="form">
                        <input class="search-field" type="text" placeholder="Search" />
                        <button class="search-btn" type="submit">Search 🔍</button>
                        <button class="search-btn location" type="submit">Current</button>
                    </form>
                </div>
            </section>
        </header>

        <div class="container wrapper">
            <h2 class="city-name">Kyiv</h2>
            <p class="icon-title">🌡</p>
            <p class="text-title">
                <strong> 30 </strong>
            <p class="tempC">
                &degC |
            </p>
            <p class="tempF">
                &degF
            </p>
            </p> 
        </div>
         <p class="container wind"></p>    
    </div>
    <h2>My <a href="https://github.com/Olyazarichna/weather-api">GitHub </a>page </h2>
    <script src="/src/index.js"></script>
</body>
</html>
